<!DOCTYPE html>
<html>
<body>

<head>
    <title>Traffic light example</title>
    <link type="text/css" rel="stylesheet"
          href="style.css"/>
</head>

<div class="semaphore">
    <div class="color" id="green-light" onmouseover='lightOn("green")' onmouseout="lightOffGreen()">

    </div>

    <div class="color" id="yellow-light" onmouseover="lightOnYellow()" onmouseout="lightOffYellow()">

    </div>

    <div class="color" id="red-light" onmouseover="lightOnRed()" onmouseout="lightOffRed()">

    </div>
</div> <!-- end semaphore -->

<script src="functions.js"
        type="text/javascript">
</script>

</body>
</html>
