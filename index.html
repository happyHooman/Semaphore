<!DOCTYPE html>
<html>
<body>

<head>
    <title>Traffic light example</title>
    <link type="text/css" rel="stylesheet"
          href="style.css"/>
</head>

<div class="semaphore">

    <div class="color" id="red-light" onmouseover="lightOn('red')" onmouseout="lightOff('red')">

    </div>

    <div class="color" id="yellow-light" onmouseover="lightOn('yellow')" onmouseout="lightOff('yellow')">

    </div>

    <div class="color" id="green-light" onmouseover="lightOn('green')" onmouseout="lightOff('green')">

    </div>
</div> <!-- end semaphore -->

<script src="functions.js"
        type="text/javascript">
</script>

</body>
</html>
