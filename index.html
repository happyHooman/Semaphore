<!DOCTYPE html>
<html>

    <head>
        <title>Traffic light example</title>
        <link type="text/css" rel="stylesheet"
              href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <div class="container">
        <div class="semaphore horizontal" id="1" onclick="startLights(1, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->

        <div class="semaphore small" id="3" onclick="startLights(3, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->

        <div class="semaphore" id="2" onclick="startLights(2, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->

        <div class="semaphore" id="4" onclick="startLights(4, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->
    </div>
        <script src="functions.js"
                type="text/javascript">
        </script>

    </body>
</html>
