<!DOCTYPE html>
<html>
    <head>
        <title>Traffic light example</title>
        <link type="text/css" rel="stylesheet" href="semaphore.css"/>
        <link type="text/css" rel="stylesheet" href="slider.css"/>
        <link type="text/css" rel="stylesheet" href="controls.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <div class="container">
        <div class="controls">
            <div id="speed">
                Min <input type="range" step="100" id="slider" min="200" max="1000" oninput="setSecDuration()"> Max
                <p id="output">Second Duration = 600 ms</p>
            </div>
            <div id="timeout">
                <p>
                    Enter Red color Duration <input type="number" value="10" id="redDuration" min="10" max="90" oninput="setRedDuration()">
                </p>
                <p>
                    Enter Green color Duration <input type="number" value="10" id="greenDuration" min="10" max="90" oninput="setGreenDuration()">
                </p>
            </div>
        </div>

        <div class="semaphore" id="1" onclick="startLights(1, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->

        <div class="semaphore" id="2" onclick="startLights(2, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->

        <div class="semaphore" id="3" onclick="startLights(3, 1)">
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
        </div> <!-- end semaphore -->
    </div>
        <script src="functions.js"
                type="text/javascript">
        </script>

    </body>
</html>
